<!DOCTYPE html>
<html>
    <title>KO Login</title>
    <h1 style="text-align:center;color: #f1f1f1;">Frank's Organizer Login</h1>
    <link rel="stylesheet" href="index.css">
    <body>
        
    <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'"
    class="close" title="Close Modal">&times;</span>
        
          
    <form class="modal-content animate" action="main.html">
        <div class="imgcontainer">
            <img src="img/logo.jpg" alt="Avatar" class="avatar">
        </div>
        <br>
        <div class="container">

            <input type="text" placeholder="Enter Email" name="uname" 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
               style="background-color: #f1f1f1;">
        
               <input style="background-color: #f1f1f1;" id="password" name="password" 
               type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch
                ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>
        
            <button type="submit" style="background-color:grey;">Login</button>
            
            <span class="psw" style="text-align:center;color: #f1f1f1;">Make a new <a href="index2.html" style="text-align:center;color: #f1f1f1;">Account?</a></span>
        </div>
